{% extends 'base.html' %}

{% block content %}
<div>
	<h1>Your Marks : {{mark}} / {{entries.count}}</h1>
</div>
	{% for entry in entries %}
		<div>
		<div>
		<blockquote><h2>QUESTION {{ forloop.counter }} : {{entry.question.content}}</h2>
		<div>Your answer: {{entry.answer.content}} - {{entry.answer.is_correct}}</div>
		</blockquote>
		</div>
		</div>
	{% endfor %}
{% endblock %}
