


{% extends 'base.html' %}

{% block content %}
 {% with attempts|first as a %}
	<div>
	<h1><u>Quiz Leaders </u>-
	  {{a}}
	</h1>
	</div>
{% endwith %}
	<div>
	{% for attempt in attempts%}
	<div><h3><a href="/quiz/result/{{attempt.id}}">{{attempt.user|title}} </a>- {{attempt.marks}} marks</h3></div>
	{% endfor %}
	</div>
{% endblock %}
