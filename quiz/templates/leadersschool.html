


{% extends 'base.html' %}

{% block content %}

	<div>
	<h1><u>Quiz Leaders({{school}}) </u>-
	  {{quiz}}
	</h1>
	</div>
	{% if attempts %}
	<div>
	{% for attempt in attempts%}
	<div><h3><a href="/quiz/result/{{attempt.id}}">{{attempt.user|title}} </a>- {{attempt.marks}} marks</h3></div>
	{% endfor %}
	</div>
	{% else %}
	<h3> Nobody from {{school}} Attended the quiz yet!</h3>
	{% endif %}
	
{% endblock %}
